<script src="https://cdn.tailwindcss.com"></script>

<title>Export Cart Data</title>

<body>

<div class="p-5 mx-3 mt-7 rounded-xl shadow-md duration-500 bg-slate-700 text-white font-mono font-bold text-4xl italic text-center hover:shadow-xl">
<h1>Export Cart Data</h1>
</div>

<div class="flex justify-center shadow-xl rounded-xl m-10 mr-80 ml-80">
<form action="/export-menu" method="post">
{% csrf_token %}
	<h2 class="font-mono text-slate-900 text-3xl mt-12">Data formats:</h2>
	<div class="m-5">
	<input type="radio" checked id="opt1" value="json" name="format">
	<label for="opt1">JSON</label>
	<input type="radio" id="opt2" value="csv" name="format">
	<label for="opt2">CSV</label>
	</div>
	<button class="p-3 ml-4 bg-green-400 rounded-xl hover:bg-green-600 duration-500" type="submit">Export Data</button>
	
</form>
</div>


</body>
