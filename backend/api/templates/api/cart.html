<script src="https://cdn.tailwindcss.com"></script>

<title>Cart</title>

<body>


<h1 class="font-mono text-slate-900 bg-blue-500 font-bold text-5xl px-20 py-20 shadow-lg italic">Cart</h1>

<form action="/compare" method="POST">
{% csrf_token %}
<div class="block mx-40">
	{% for i in items %}	
	<div class="flex flex-row shadow-xl">
	<div class="p-5">
	<h2 class="text-2xl">{{ i.name }}</h2>
	<h3 class="text-xl font-bold mt-3">{{ i.price }}</h3>
	</div>
	<div class="flex">
	<img class="object-right object-contain h-40 w-30 px-5 py-5 ml-80" src="{{ i.urls.1 }}" alt="{{ i.name }}">	
	<div class="mt-10 ml-40">
	<label for="{{ i.name }}">Compare: </label>
	<input type="checkbox" name="{{ i.name }}" id="{{ i.name }}"></input>
	</div>
	</div>
	</div>
	{% endfor %}
	<button type="submit" class="hover:bg-sky-600">Compare Items</button>
</div>
</form>

</body>
