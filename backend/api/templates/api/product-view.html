<script src="https://cdn.tailwindcss.com"></script>

<title>Product View</title>

<body>

<h1 class="font-mono text-slate-900 bg-blue-500 font-bold text-5xl px-20 py-20 shadow-lg italic">{{ product.name }}</h1>

	<div class="flex p-40">
	<div class="block">
	<div class="px-20 py-10 shadow-xl mt-10 ml-20 mr-30">
	<p class="font-mono text-slate-900 font-bold text-3xl my-4">{{ product.price }}</p>
	{% for c in product.categories %}
	<p class="font-mono text-slate-900 my-4">{{ c }}</p>
	{% endfor %}
	</div>

	<div class="p-20 mt-10 ml-20 mr-30 shadow-xl">
	<p class="font-mono text-slate-900 font-bold underline mb-2">Ingredients</p>
	<p class="font-mono text-slate-900">{{ product.ingredients }}</p>
	<p class="font-mono text-slate-900 pt-10 pb-5 font-bold underline">Nutrition Facts</p>
	<div class="shadow-lg pl-30 py-10 pr-30">
	<p class="pl-10 pb-5 font-bold font-mono text-2xl">{{ product.calories }}</p>
	{% for n in product.nutritionFacts %}
		<p class="font-mono text-slate-900 p-1 pl-24 font-medium">{{ n }}</p>
	{% endfor %}
	</div>
	<p class="font-mono text-slate-900 underline mb-2 pt-10 font-bold">Allergens</p>
	<p class="font-mono text-slate-900">{{ product.allergens }}</p>
	</div>
	</div>
	<br>

	<div class="block ml-40">
	<img class="object-contain mr-10 h-80 w-90 object-right rounded-xl shadow-xl p-4" src="{{ url }}" alt="{{ product.name }}">
	<button class="ml-10 mt-20 p-4 px-7 rounded-xl bg-red-600 text-white duration-500 hover:bg-red-400">Add</button>
	<div>
	</div>
</script>

</body>
