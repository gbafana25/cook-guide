<script src="https://cdn.tailwindcss.com"></script>

<title>Grocery List</title>

<body>



<h1 id='title' class="font-mono text-slate-900 bg-blue-500 font-bold text-7xl px-20 py-20 shadow-lg italic">Search Results</h1>
<ul class="font-mono pl-8 pr-8 rounded-xl shadow-sm">
		{% for p in products %}
		<a href="view/{{ p.name }}">	
		<p class="font-bold px-8 py-4">{{ p.name }}</p>
		<p class="font-medium text-black px-12 py-2">{{ p.price }}</p> 
		<p class="italic text-slate-700 px-12 truncate">Click for more info</p>
		</li>
		</a>
		<br>
		{% endfor %}
	</ul>

</body>
