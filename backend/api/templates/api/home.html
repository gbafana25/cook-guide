<script src="https://cdn.tailwindcss.com"></script>

<title>Home</title>

<body>


<div class="p-5 mx-3 mt-7 rounded-xl shadow-md duration-500 bg-slate-700 text-white font-mono font-bold text-4xl italic text-left hover:shadow-xl">
<h1>Grocery List Maker</h1>
</div>

<div class="mt-40 flex justify-center space-x-20">

<form action="/search" method="GET">
{% csrf_token %}
<button class="rounded-xl font-bold bg-lime-400 p-3 hover:bg-lime-500 duration-500" type="submit">Search Items</button>
</form>

<form action="/cart" method="GET">
{% csrf_token %}
<button class="bg-indigo-500 hover:bg-indigo-700 p-3 duration-500 font-bold text-white rounded-xl" type="submit">View Cart</button>
</form>

<form action="/export-menu" method="GET">
{% csrf_token %}
<button class="bg-red-500 hover:bg-red-700 p-3 duration-500 font-bold text-white rounded-xl" type="submit">Export Cart Data</button>
</form>

</div>
