<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="results.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<title>Grocery List</title>

<body>


<h1 id='title' class="font-mono text-slate-900 bg-blue-500 font-bold text-7xl px-20 py-20 shadow-lg italic">Search Results</h1>
<p class="text-center font-bold text-4xl py-70">Loading...</p>

<script id="basic-info" type="text/x-handlebars">
	<h1 id='title' class="font-mono text-slate-900 bg-blue-500 font-bold text-7xl px-20 py-20 shadow-lg italic">Search Results</h1>
	<ul class="font-mono pl-8 pr-8 rounded-xl shadow-sm">
		{{#each products}}
		<a href="product-view.html?name={{this.name}}&price={{this.price}}&cat={{this.categories}}&image={{this.urls.[0]}}&allergens={{this.allergens}}&ingredients={{this.ingredients}}&facts={{this.nutritionFacts}}"><li class="duration-500 rounded-xl hover:bg-gray-400 hover:shadow-lg">
		<p class="font-bold px-8 py-4">{{this.name}}</p>
		<p class="font-medium text-black px-12 py-2">{{this.price}}</p> 
		<p class="italic text-slate-700 px-12 truncate">Click for more info</p>
		</li>
		</a>
		<br>
		{{/each}}
	</ul>
</script>

</body>
